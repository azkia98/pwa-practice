    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});

            const videoPlayer = document.getElementById('videoPlayer');
            const canvasElement = document.getElementById('canvasPicture');
            const captureBtn = document.getElementById('captureBtn');
            const imageInput = document.getElementById('image');

            // navigator.mediaDevices.getUserMedia(constraints)
            //     .then(function (stream) {
            //         /* use the stream */
            //     })
            //     .catch(function (err) {
            //         /* handle the error */
            //     });

            const showMedia = () => {
                videoPlayer.style.display = 'block';
                captureBtn.style.display = 'block';
                imageInput.style.display = 'none';
            }

            const noShowMedia = () => {
                videoPlayer.style.display = 'none';
                captureBtn.style.display = 'none';
            }

            imageInput.addEventListener('change',event =>{
                window.picture = event.target.files[0];
            })

            const getMedia = async () => {
                if (!('mediaDevices' in navigator)) {
                    console.warn('MediaDevices is\'nt support');
                    return 0;
                }


            }

            const checkVideoDevice = async () => {
                let devices = await navigator.mediaDevices.enumerateDevices();
                let status = false;
                devices.forEach(device => {
                    // console.log(device);
                    if (device.kind == 'videoinput') {
                        status = true;
                    }
                });

                return status;
            }

            if (await checkVideoDevice()) {
                let constraints = { audio: false, video: true };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function (stream) {
                        showMedia();
                        videoPlayer.srcObject = stream;
                    })
                    .catch(function (err) {
                        console.warn('We have error about stream the camera', err);
                    });
            } else {
                noShowMedia();
                console.warn('i can\'t find andy video device');
            }

            captureBtn.addEventListener('click',event =>{
                event.preventDefault();
                noShowMedia();
                canvasElement.style.display = 'block';

                let context = canvasElement.getContext('2d');

                context.drawImage(videoPlayer,0,0,130,100);
                videoPlayer.srcObject.getVideoTracks().forEach(track => track.stop());

                canvasElement.toBlob(blob =>{
                    window.picture = blob;
                });
            })
        });

        let sendProduct = document.getElementById('send-product');
        sendProduct.addEventListener('submit', function (event) {
            event.preventDefault();

            let title = this.querySelector('input[name="title"]'),
                body = this.querySelector('textarea[name="body"]'),
                image = this.querySelector('input[name="image"]'),
                price = this.querySelector('input[name="price"]');


            if (title.value == '' || body.value == '' || price.value == '' || window.picture == undefined) {
                console.log('data not valid');
                return;
            }

            console.log('add event listener')
            if ('serviceWorker' in navigator && 'SyncManager' in window) {
                navigator.serviceWorker.ready.then(swRegistration => {
                    db.syncProducts.put({
                        title: title.value,
                        body: body.value,
                        image: window.picture,
                        price: price.value
                    }).then(() => {
                        return swRegistration.sync.register('sync-new-products')
                    }).then(() => {
                        console.log('Product saved for Sync Progress');
                    }).catch(err => {
                        console.error(err);
                    });;
                })
            } else {

            }



        })


    </script>
